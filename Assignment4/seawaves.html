<!DOCTYPE html>
<html>
<head>
<style>
body,html{
	margin:0;
  background-color:#1A1A1A;
}
#set-height{
	display:block;
}
#v0{
	position:fixed;
	width:60%;
  left:20%;
  top:20%;
  clip-path: circle(200px at center);
}
#scroll-indicator { 
  position: absolute;
  margin:0;
  animation: bounce 1.3s infinite;
}
img{
  position: absolute;
  left:50px;
  top:500px;
  width:30px;
  height:30px;
}
@keyframes bounce {
   0% { top: 15%; }
   50%   { top: 20%; }
   100% { top: 15%; }
}
</style>
</head>
<body>
<div id="set-height">
	<video id="v0", tabindex="0", autobuffer preload>
		<source codecs=&quot;vp8, vorbis&quot;" src="https://xingmann.github.io/Assignment4/Sources/seawaves.mp4"></source>
	</video>	
  <audio autoplay loop>
    <source type="audio/mp3" src="https://xingmann.github.io/Assignment4/Sources/seawaves.mp3"></source>
  </audio>
<div id="scroll-indicator"><img src="https://airports.carmanah.com/wp-content/uploads/2017/10/white-down-arrow-png-2-300x300.png"></img></div>
<!-- http://www.randomcontrol.com/images/global/down-arrow.png -->
</div>
</body>
<script>
var frameNumber = 0,
    playbackConst = 5000, 
    setHeight = document.getElementById("set-height"),       
    vid = document.getElementById('v0'); 

vid.addEventListener('loadedmetadata', function() {
  setHeight.style.height = Math.floor(vid.duration) * playbackConst + "px";
});


function scrollPlay(){  
  var frameNumber  = window.pageYOffset/playbackConst;
  vid.currentTime  = frameNumber;
  window.requestAnimationFrame(scrollPlay);
}

window.requestAnimationFrame(scrollPlay);	
</script>
</html>
