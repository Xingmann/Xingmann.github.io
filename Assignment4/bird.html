<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body,html{
  margin:0;
  background-color:#1A1A1A;
}
#set-height{
  display:block;
}
#v0{
  position:fixed;
  width:60%;
  left:20%;
  top:20%;
  clip-path: circle(200px at center);
}
#scroll-indicator { 
  position: fixed;
  margin:0;
  animation: bounce 1.5s infinite;
  display:block;
  z-index: 10;
}
#back{
  width:35px;
  height:35px;
  background-color: white;
  border-radius: 50%;
  left:40px;
  top:30px;
  position:fixed;
  opacity:0.6;
  display:block;
  z-index: 10;
}
#back:hover{
  opacity:0.9;
}
a{
  display:block;
  width:100%;
  height:100%;
}
img{
  position: absolute;
  left:50px;
  top:500px;
  width:30px;
  height:30px;
}
@keyframes bounce {
   0% { top: 15%; }
   50%   { top: 20%; }
   100% { top: 15%; }
}
@media (hover:none){
  #v0{
  clip-path: circle(130px at center); 
  width: 500px;
  left: 0;
  margin-left: -60px;
  }
  #back{
    left:30px;
  }
  img{
    left:20px;
  }

}
</style>
</head>
<body>
<div id="set-height">
  <video id="v0", tabindex="0", autobuffer preload>
    <source codecs=&quot;vp8, vorbis&quot;" src="https://xingmann.github.io/Assignment4/Sources/bird-.mp4"></source>
  </video>  
  <audio autoplay loop>
    <source type="audio/mp3" src="https://xingmann.github.io/Assignment4/Sources/bird.mp3"></source>
  </audio>
</div>
<div id="scroll-indicator"><img src="https://airports.carmanah.com/wp-content/uploads/2017/10/white-down-arrow-png-2-300x300.png"></img></div>
<div id="back"><a href="file:///Users/xingman/Spring2018/STudio/Assignment-4A/index.html#circle-8"></div>
</body>
<script>
var frameNumber = 0,
    playbackConst = 4500, 
    setHeight = document.getElementById("set-height"),       
    vid = document.getElementById('v0'); 

vid.addEventListener('loadedmetadata', function() {
  setHeight.style.height = Math.floor(vid.duration) * playbackConst + "px";
});


function scrollPlay(){  
  var frameNumber  = window.pageYOffset/playbackConst;
  vid.currentTime  = frameNumber;
  window.requestAnimationFrame(scrollPlay);
}

window.requestAnimationFrame(scrollPlay); 
</script>
</html>
