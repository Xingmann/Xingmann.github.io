@keyframes jump {
	 0% { transform: translateY(10px); }
	 50%   { transform: translateY(20px); }
	 100% { transform: translateY(10px); }
}
@keyframes swing
{
    15%
    {transform: translateX(10px);}
    30%
    {transform: translateX(-10px);}
    50%
    {transform: translateX(6px);}
    65%
    {transform: translateX(-6px);}
    80%
    {transform: translateX(4px);}
    100%
    {transform: translateX(0);}
}
@keyframes scaleup {
  0% {
            transform: scale(1);
  }
  50% {
            transform: scale(1.2);
  }
  100% {
            transform: scale(1);
  }
