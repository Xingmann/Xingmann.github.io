<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
#circle{
	display: inline-block;
	border:groove 25px #CD5C5C;
	border-radius: 50%;
}
</style>
</head>
<body>
<div id="circle"></div>
</body>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
<script src="https://unpkg.com/interactjs@1.3.3/dist/interact.min.js"></script>

<script type="text/javascript">

interact('#circle').draggable({
  inertia: true,
  onmove:function (event) {
  var target = event.target,
      x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx,
      y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
  target.style.transform =
    'translate(' + x + 'px, ' + y + 'px) rotate(' + anglea + 'deg) scale(' + scalea +')';
  target.setAttribute('data-x', x);
  target.setAttribute('data-y', y);
  }
});

var anglea = 0;
interact('#circle').gesturable({
	onmove:function(event){
	var circle = document.getElementById('circle');
	anglea += event.da;
	circle.style.transform = 'translate(' + x + 'px, ' + y + 'px) rotate('+anglea+'deg) scale(' + scalea +')';
	}
});

var scalea = 1;
var a = document.querySelector('#circle');
var interval;
	a.addEventListener('touchstart', function(){
		interval = setInterval(function(){
		scalea = scalea + 0.1;
		if(scalea >= 2){
			scalea = 2;
		}
		a.style.transform = 'translate(' + x + 'px, ' + y + 'px) scale(' + scalea +') rotate(' + anglea + 'deg)';
	},400);
	})
	a.addEventListener('touchend', function(){
		clearInterval(interval);
	});

 	
</script>
</html>
